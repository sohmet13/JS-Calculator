<!DOCTYPE html>

<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

 <body>
  <div id='container'>
    <h4>ELECTRONIC CALCULATOR</h4>
    <div id='screen'>
      <h1>0</h1>
      <p>0</p>
    </div>
    <table align="center">
      <tr >
        <td><div class='button red'>AC</div></td>
        <td><div class='button red'>CE</div></td>
        <td><div class='button'>/</div></td>
        <td><div class='button'>*</div></td>
      </tr>
      <tr>
        <td><div class='button'>7</div></td>
        <td><div class='button'>8</div></td>
        <td><div class='button'>9</div></td>
        <td><div class='button'>-</div></td>
      </tr>
      <tr>
        <td><div class='button'>4</div></td>
        <td><div class='button'>5</div></td>
        <td><div class='button'>6</div></td>
        <td><div class='button'>+</div></td>
      </tr>
      <tr>
        <td><div class='button'>1</div></td>
        <td><div class='button'>2</div></td>
        <td><div class='button'>3</div></td>
        <td rowspan='2'><div class='button right'>=</div></td>
      </tr>
      <tr>
        <td colspan="2"><div class='button bottom'>0</div></td>
        <td><div class='button'>.</div></td>
      </tr>
    </table>
  </div>
</body>
</html>
