<!DOCTYPE html>

<html>
  <head>
    <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>
  </head>

 <body>
  <div class='calc'>
    <h1 class="calc__title">ELECTRONIC CALCULATOR</h1>
    <div class='screen'>
      <p class='screen__text screen__input-value'>0</p>
      <p class='screen__text screen__expression'>0</p>
    </div>
    <div class='calc__buttons'>
      <div class='calc__button calc__button_red calc__button_FC calc__button_FR'>AC</div>
      <div class='calc__button calc__button_red calc__button_SC calc__button_FR'>CE</div>
	  <div class='calc__button calc__button_TC calc__button_FR'>/</div>
      <div class='calc__button calc__button_FoC calc__button_FR'>*</div>
      <div class='calc__button calc__button_FC calc__button_SR'>7</div>
      <div class='calc__button calc__button_SC calc__button_SR'>8</div>
      <div class='calc__button calc__button_TC calc__button_SR'>9</div>
      <div class='calc__button calc__button_FoC calc__button_SR'>-</div>
      <div class='calc__button calc__button_FC calc__button_TR'>4</div>
      <div class='calc__button calc__button_SC calc__button_TR'>5</div>
      <div class='calc__button calc__button_TC calc__button_TR'>6</div>
      <div class='calc__button calc__button_FoC calc__button_TR'>+</div>
      <div class='calc__button calc__button_FC calc__button_FoR'>1</div>
      <div class='calc__button calc__button_SC calc__button_FoR'>2</div>
      <div class='calc__button calc__button_TC calc__button_FoR'>3</div>
      <div class='calc__button calc__button_right'>=</div>
      <div class='calc__button calc__button_bottom'>0</div>
      <div class='calc__button calc__button_TC calc__button_FiR'>.</div>
    </div>
  </div>
</body>
</html>
